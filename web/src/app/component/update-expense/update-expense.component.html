<div>
    <div nz-row>
        <div nz-col nzFlex="2">
            <nz-card nzType="inner" style="margin-top: 16px;width: 70%;" nzTitle="Update Expense">
                <form nz-form [formGroup]="expenseForm" (ngSubmit)="submitForm()" class="custom-form">
                    <nz-form-item >
                        <nz-form-control nzErrorTip="Please input the title!">
                            <input type="text" nz-input formControlName="title" placeholder="Enter Title" />
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item >
                        <nz-form-control nzErrorTip="Please input the amount!">
                            <input type="number" nz-input formControlName="amount" placeholder="Enter Amount" />
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item >
                        <nz-form-control nzErrorTip="Please input the date!">
                            <nz-date-picker style="width: 100%;" formControlName="date" nzPlaceHolder="Select Date"></nz-date-picker>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input the description!">
                            <textarea nz-input formControlName="description" [nzAutosize]="{minRows: 2, maxRows: 6}" placeholder="Enter Description"></textarea>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item >
                        <nz-form-control nzErrorTip="Please input the category!">
                            <nz-select nzAllowClear formControlName="category" nzPlaceHolder="Select Category">
                               <nz-option *ngFor="let category of categoryList" [nzLabel]="category"
                               [nzValue]="category"></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>
                    <button nz-button nzType="primary" nzBlock [disabled]="expenseForm.invalid" class="w-100">Update Expense</button>
                </form>
            </nz-card>
        </div>
    </div>
</div>
